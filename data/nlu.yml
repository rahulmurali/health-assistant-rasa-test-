version: "2.0"
nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hello
    - Good day
    - Good morning
    - hey
    - hola
- intent: affirm
  examples: |
    - yes
    - yea
    - yeah
    - ok
    - cool
    - sure
    - ok great
    - great
- intent: deny
  examples: |
    - no
    - n
    - never
    - no way
    - no thanks
- intent: out_of_scope
